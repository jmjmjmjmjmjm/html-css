<html>
    <head>
        <style>
            div{
                background-color: yellow;
            }

            div:hover{ /*마우스 선갓다대면 색깔바뀜*/
                background-color: red;
            }

            div:active{ /*마우스 클릭시 색깔변경*/
                background-color: blue;
            }

            div:active{
                background-color: black;
            }

        </style>
    </head>

    <body>
        <h1>가상 클래스</h1>
        <hr/>
        <div>박스1</div>
        <div>박스2</div>
    </body>
</html>
